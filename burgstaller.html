<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guido Burgstaller</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Arial Black', sans-serif;
      cursor: crosshair;
    }

    .word {
      position: absolute;
      font-size: 48px;
      color: #007f00; /* Rapid green */
      text-shadow: 2px 2px 0 #ffd700; /* gold outline */
      user-select: none;
      pointer-events: none;
    }

    #rapid-logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      z-index: 1000;
    }

    .burgstaller-img {
      position: absolute;
      width: 150px;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Replace the src below with the actual logo URL -->
  <img id="rapid-logo" src="https://upload.wikimedia.org/wikipedia/de/2/25/SK_Rapid_Wien.svg" alt="Rapid Wien Logo">

  <script>
    let toggle = true; // alternates between guido and burgstaller
    let counter = 0;

    function getRandomPosition(width = 200, height = 60) {
      const x = Math.random() * (window.innerWidth - width);
      const y = Math.random() * (window.innerHeight - height);
      return { x, y };
    }

    function createWord() {
      const word = toggle ? "guido" : "burgstaller";
      toggle = !toggle;
      counter++;

      const { x, y } = getRandomPosition();

      const span = document.createElement("span");
      span.className = "word";
      span.textContent = word;
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      document.body.appendChild(span);

      if (counter % 10 === 0) {
        addGuidoImage();
      }
    }

    function addGuidoImage() {
      // Replace this with an actual photo of Guido Burgstaller
      const img = document.createElement("img");
      img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Guido_Burgstaller_2018.jpg/440px-Guido_Burgstaller_2018.jpg";
      img.className = "burgstaller-img";

      const { x, y } = getRandomPosition(150, 200);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      document.body.appendChild(img);
    }

    document.addEventListener("click", createWord);
    document.addEventListener("keydown", createWord);
  </script>
</body>
</html>
